<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Custom marker</title>
<meta charset="utf-8">

<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
      <a-assets>
                 <a-asset-item id="obj-camping" src="https://github.com/sebastianlicea/ar-custom-marker/model.obj"></a-asset-item>
                 <a-asset-item id="mtl-camping" src="https://github.com/sebastianlicea/ar-custom-marker/materials.mtl"></a-asset-item>
            </a-assets>
	<a-marker preset='custom' type='pattern' url='https://github.com/sebastianlicea/ar-custom-marker/cocacola.patt'>

<a-entity obj-model="obj: #obj-camping; mtl: #mtl-camping"></a-entity>

         </a-marker>
         <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
