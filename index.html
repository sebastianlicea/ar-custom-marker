<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
      <a-assets>
                 <a-asset-item id="obj-camping" src="https://sebastianlicea.github.io/ar-custom-marker/model.obj"></a-asset-item>
                 <a-asset-item id="mtl-camping" src="https://sebastianlicea.github.io/ar-custom-marker/materials.mtl"></a-asset-item>
            </a-assets>
	<a-marker preset='custom' type='pattern' url='https://sebastianlicea.github.io/ar-custom-marker/cocacola.patt'>

<a-entity obj-model="obj: #obj-camping; mtl: #mtl-camping"></a-entity>

         </a-marker>
    </a-scene>
  </body>
</html>
